<footer class="bg-gray-100">
    <script src="{{ "/js/clipboard.min.js" | relURL }}"></script>
    <script src="{{ "/js/highlight.min.js" | relURL }}"></script>
    <script src="{{ "/js/highlightjs-line-numbers.min.js" | relURL }}"></script>
    <script src="{{ "/js/sweetalert2.min.js" | relURL }}"></script>
    <script src="{{ "/js/script.min.js" | relURL }}"></script>
    <script>
        hljs.initHighlightingOnLoad();
        hljs.initLineNumbersOnLoad();
        new ClipboardJS('.url');

        function OnClickURL() {
            Swal.fire({
                icon: 'success',
                title: 'コピーしました！',
                text: 'URLとタイトルをコピーしました。'
            })
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Noto+Sans+JP&display=swap" rel="stylesheet">
    <div class="flex items-center justify-between flex-wrap bg-gray-800 p-8 text-white">
        <div class="items-center text-xl text-grey-900 mr-6">
            {{ .Site.Params.site.name }}
        </div>
        <div class="w-full block flex-grow lg:flex lg:items-center lg:w-auto" id="mobileMenu">
            <div class="text-lg lg:flex-grow">
            </div>
            <div class="text-lg">
                {{ range .Site.Menus.footer }}
                <a href="{{ .URL }}" class="block mt-4 lg:inline-block lg:mt-0 text-gray-300 hover:text-white mr-8">
                    {{ .Name }}
                </a>
                {{ end }}
            </div>
        </div>
    </div>
    <div class="copy pl-8 py-5 bg-gray-700 text-white text-md">
        {{site.Title}} &copy; 2020 All Rights Reserved.
    </div>
    <script>
        window.onload = function () {
            const loading = document.getElementById('loading');
            setTimeout('loading.classList.add("loaded");', 1000);
            setTimeout('loading.classList.add("none");', 3000);
            setTimeout('document.getElementById("loading").classList.remove("loading");', 2500);
        }
    </script>
</footer>
